<div class="container" *ngIf="!signedIn">
    <div class="row">
        <div class="col-xs-12">
            <label for="form-control">Type Username</label>
            <input type="text" class="form-control">
            <button class="btn btn-primary" (click)="onSignIn()" style="margin-top: 10px;">Sign In</button>
        </div>
    </div>
</div>

<br>

<div class="container" *ngIf="signedIn">
    <div class="row">
        <div class="col-xs-12">
            <app-rooms *ngFor="let room of rooms"></app-rooms>
        </div>
    </div>
</div>
